<!DOCTYPE html>
<html>

			<div class="card-header bg-primary text-center text-white">
				<h5>Department Details</h5>
			</div>


			<div class="card-body">
				
					<div class="row p-2">
						<div class="col-4 fs-3">First Name</div>
						<div class="col-6">
							[[${session.activeuser.fname}]]
						</div>
					</div>

						<div class="col-6">
							[[${session.activeuser.lname}]]
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4 fs-3">Email</div>
						<div class="col-6">
							[[${session.activeuser.email}]]
						</div>

			</div>

			<div class="card-footer bg-warning text-center">
			
				<h6>copyrigh@2024</h6>

</body>
