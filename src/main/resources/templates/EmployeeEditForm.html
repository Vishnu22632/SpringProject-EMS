<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>edit employee</title>


</head>
<body>
	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">



			<div class="card-header bg-primary text-center text-white">
				<h5>Edit Employee</h5>
			</div>


			<div class="card-body">
				<form action="/emp/update" method="post" th:object="${eModel}">
					<div class="row p-2">
						<div class="col-4 fs-3">First Name</div>
						<div class="col-6">
							<input type="text" th:field="*{fname}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fs-3">Last Name</div>
						<div class="col-6">
							<input type="text" th:field="*{lname}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fs-3">Email </div>
						<div class="col-6">
							<input type="text" th:field="*{email}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fs-3">Salary</div>
						<div class="col-6">
							<input type="text" th:field="*{salary}" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4 fs-3">Phone</div>
						<div class="col-6">
							<input type="text" th:field="*{phone}" class="form-control">
						</div>
					</div>

					

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" class="btn btn-success btn-lg" value="Update">
						</div>
					</div>
					
					<input type="hidden" th:field="*{id}">
				</form>

			</div>

			<div class="card-footer bg-warning text-center">
				<h6>copyrigh@2024</h6>
			</div>


		</div>

	</div>



</body>
</html>
