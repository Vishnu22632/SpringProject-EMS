<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>department</title>


</head>
<body>


	<th:block th:insert="Header.html"></th:block>


	<div class="container-fluid">
		<div class="card">



			<div class="card-header bg-primary text-center text-white">
				<h5>Upload Photo</h5>
			</div>


			<div class="card-body">
				<form action="upload" method="post" enctype="multipart/form-data">
					<div class="row p-2">
						<div class="col-4 fs-3">Select :</div>
						<div class="col-6">
							<input type="file" name="image" class="form-control">
						</div>
					</div>

					
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" class="btn btn-success btn-lg" value="Upload">
						</div>
					</div>
				</form>
				
				<p style="color: darkgreen;">[[${message}]]</p>

			</div>

			<div class="card-footer bg-warning text-center">
			
				<h6>copyrigh@2024</h6>


			</div>


		</div>

	</div>



</body>
</html>
