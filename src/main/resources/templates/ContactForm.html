<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact details</title>


</head>
<body>


	<th:block th:insert="Header.html"></th:block>


	<div class="container-fluid">
		<div class="card">



			<div class="card-header bg-primary text-center text-white">
				<h5>Contact Details</h5>
			</div>


			<div class="card-body">
				<form action="/contact" method="post">
					<div class="row p-2">
						<div class="col-4 fs-3">To Email</div>
						<div class="col-6">
							<input type="email" name="toEmail" class="form-control">
						</div>
					</div>

					<div class="row  p-2">
						<div class="col-4 fs-3">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4 fs-3">Message</div>
						<div class="col-6">
							<textarea name="message" rows="10" class="form-control"></textarea>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" class="btn btn-success btn-lg" value="Send">
						</div>
					</div>
				</form>

			</div>

			<div class="card-footer bg-warning text-center">

				<h6>copyrigh@2024</h6>


			</div>


		</div>

	</div>



</body>
</html>
